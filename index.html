<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signifia Tech Event - Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a1f;
            color: #00ff9d;
        }
        .neon-border {
            box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
        }
        .event-wheel {
            transition: transform 0.5s ease;
        }
        .event-wheel:hover {
            transform: scale(1.05);
        }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
        .glitch-effect:hover {
            animation: glitch 0.3s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="container mx-auto max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 glitch-effect">SIGNIFIA TECH EVENTS</h1>
            <p class="text-cyan-400 text-xl">Register for Signifia Tech Events</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <!-- Event Wheels -->
            <div class="event-wheel bg-black/50 p-6 rounded-lg neon-border cursor-pointer" onclick="showEventDetails('coding')">
                <div class="text-center">
                    <i class="bi bi-code-slash text-5xl mb-4"></i>
                    <h3 class="text-xl font-bold">Coding Contest</h3>
                </div>
            </div>

            <div class="event-wheel bg-black/50 p-6 rounded-lg neon-border cursor-pointer" onclick="showEventDetails('tugofwar')">
                <div class="text-center">
                    <i class="bi bi-people text-5xl mb-4"></i>
                    <h3 class="text-xl font-bold">Tug of War</h3>
                </div>
            </div>

            <div class="event-wheel bg-black/50 p-6 rounded-lg neon-border cursor-pointer" onclick="showEventDetails('gaming')">
                <div class="text-center">
                    <i class="bi bi-controller text-5xl mb-4"></i>
                    <h3 class="text-xl font-bold">Gaming Round</h3>
                </div>
            </div>

            <div class="event-wheel bg-black/50 p-6 rounded-lg neon-border cursor-pointer" onclick="showEventDetails('robotics')">
                <div class="text-center">
                    <i class="bi bi-robot text-5xl mb-4"></i>
                    <h3 class="text-xl font-bold">Robotics</h3>
                </div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4">
            <div class="bg-black/95 p-8 rounded-lg neon-border max-w-lg w-full">
                <h2 id="eventTitle" class="text-2xl font-bold mb-4"></h2>
                <div id="eventContent" class="mb-6"></div>
                
                <!-- Registration Form -->
                <form id="registrationForm" class="space-y-4" onsubmit="handleRegistration(event)">
                    <input type="hidden" id="eventType" name="eventType">
                    <div>
                        <input type="text" name="name" placeholder="Full Name" required
                            class="w-full p-2 bg-black/50 border border-cyan-500 rounded text-cyan-400 focus:outline-none focus:border-cyan-300">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required
                            class="w-full p-2 bg-black/50 border border-cyan-500 rounded text-cyan-400 focus:outline-none focus:border-cyan-300">
                    </div>
                    <div>
                        <input type="tel" name="phone" placeholder="Phone Number" required
                            class="w-full p-2 bg-black/50 border border-cyan-500 rounded text-cyan-400 focus:outline-none focus:border-cyan-300">
                    </div>
                    <div class="flex justify-between">
                        <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded glitch-effect">
                            Register
                        </button>
                        <button type="button" onclick="closeModal()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const eventDetails = {
            coding: {
                title: "Coding Contest",
                content: "Join our premier coding competition! Test your programming skills against the best. Prizes worth â‚¹50,000 to be won.<br><br>Date: December 15, 2023<br>Time: 10:00 AM - 4:00 PM<br>Venue: Computer Lab",
            },
            tugofwar: {
                title: "Tug of War",
                content: "Form your team of 6 and compete in this classic test of strength and teamwork!<br><br>Date: December 16, 2023<br>Time: 2:00 PM - 5:00 PM<br>Venue: Sports Ground",
            },
            gaming: {
                title: "Gaming Round",
                content: "Experience competitive gaming at its best! Games include CS:GO, Valorant, and FIFA 24.<br><br>Date: December 17, 2023<br>Time: 11:00 AM - 6:00 PM<br>Venue: Gaming Arena",
            },
            robotics: {
                title: "Robotics",
                content: "Showcase your robotics projects and compete in our robotics challenge!<br><br>Date: December 18, 2023<br>Time: 9:00 AM - 5:00 PM<br>Venue: Robotics Lab",
            }
        };

        function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const title = document.getElementById('eventTitle');
            const content = document.getElementById('eventContent');
            const eventTypeInput = document.getElementById('eventType');

            title.textContent = eventDetails[event].title;
            content.innerHTML = eventDetails[event].content;
            eventTypeInput.value = event;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function handleRegistration(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            event.submitter.innerHTML = '<i class="bi bi-arrow-repeat animate-spin"></i> Registering...';
            
            // Simulate API call
            setTimeout(() => {
                alert(`Registration successful for ${data.name} in ${eventDetails[data.eventType].title}!`);
                event.target.reset();
                closeModal();
            }, 1500);
        }

        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
